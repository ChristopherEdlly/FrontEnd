<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black">

    <div class="container mt-5">

        <form id="formCadastroTurma" class="form-control bg-dark rounded mx-auto text-white p-4">

            <div class="header mx-5 mb-4">
                <a href="../Consulta/turma.html"><i class="bi bi-arrow-left"></i></a>
                <h3 class="text-center">Lista de Alunos</h3>
                <a href="../index.html"><i class="bi bi-house-fill"></i></a>
            </div>

            <label for="dataInicio" class="form-label">Data de Inicio</label>
            <input type="date"  class="form-control mb-3" name="dataInicio" id="dataInicio" placeholder="Digite a data de inicio da turma">

            <label for="dataFim" class="form-label">Data de finalização</label>
            <input type="date" class="form-control" name="dataFim" id="dataFim" placeholder="Digite a data de fim da turma">


            <label for="idProfessor" class="form-label">Id do Professor</label>
            <input type="number" class="form-control mb-3" name="idProfessor"
                placeholder="Insira o id do Professor">

            <label for="idDisciplina" class=" form-label">Id da Disciplina</label>
            <input type="number" class="form-control mb-3" name="idDisciplina" id="idDisciplina"
                placeholder="Digite o id da disciplina">

            <button class="btn btn-primary w-100" type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
