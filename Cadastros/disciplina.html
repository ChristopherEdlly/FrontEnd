<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black">
    <div class="container mt-5">
        <form id="formCadastroDisciplina" class="bg-dark text-white p-4 rounded mx-auto">

            <div class="header mx-5 mb-4">
                <a href="../Consulta/disciplina.html"><i class="bi bi-arrow-left"></i></a>
                <h3 class="text-center">Cadastrar Disciplina</h3>
                <a href="../index.html"><i class="bi bi-house-fill"></i></a>
            </div>

            <label for="nome" class="form-label">Nome</label>
            <input type="text" name="nome" class="form-control mb-3" id="nome" placeholder="Digite o nome" required>

            <label for="numeroCreditos" class="form-label">Numero de creditos</label>
            <input type="number" name="numeroCreditos" class="form-control mb-3" id="numeroCreditos"
                placeholder="Digite numero de creditos da disciplina" required>

            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
