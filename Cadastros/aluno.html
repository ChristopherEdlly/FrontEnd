<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <form id="formCadastroAluno" class="bg-dark text-white p-4 rounded mx-auto">

            <div class="header mx-5 mb-4">
                <a href="../Consulta/aluno.html"><i class="bi bi-arrow-left"></i></a>
                <h3 class="text-center">Lista de Alunos</h3>
                <a href="../index.html"><i class="bi bi-house-fill"></i></a>
            </div>

            <label for="nome" class="form-label">Nome</label>
            <input type="text" name="nome" class="form-control mb-3" id="nome" placeholder="Digite o nome" required>

            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control mb-3" id="email" placeholder="Digite o email" required>

            <label for="cpf" class="form-label">CPF</label>
            <input type="text" name="cpf" class="form-control mb-3" id="cpf" placeholder="Digite o CPF" required>

            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" name="dataNascimento" class="form-control mb-3" id="dataNascimento"
                placeholder="Digite a data de nascimento" required>

            <label for="celular" class="form-label">Celular</label>
            <input type="text" name="celular" class="form-control mb-3" id="celular"
                placeholder="Digite o número de celular" required>

            <label for="apelido" class="form-label">Apelido</label>
            <input type="text" name="apelido" class="form-control mb-3" id="apelido" placeholder="Digite o apelido">

            <label for="matricula" class="form-label">Matrícula</label>
            <input type="number" name="matricula" class="form-control mb-3" id="matricula"
                placeholder="Digite a matrícula" required>

            <label for="soroPositivo" class="form-label">Soro Positivo</label>
            <select name="soroPositivo" class="form-control mb-3" id="soroPositivo" required>
                <option value="true">Sim</option>
                <option value="false">Não</option>
            </select>
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
