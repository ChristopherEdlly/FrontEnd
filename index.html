                    <i class="fa-solid fa-user-graduate icon"></i>
                    <p class="text">Aluno</p>
                </button>

                <button href="Consulta/matricula.html" class="btn  mb-2 row card" id="matriculaBtn">

                </button>
            </div>
            <div class=container active col" id="aluno">

                                        <th>Tel</th>
                                        <th>Matricula</th>
                                        <th>Açao</th>
                                    </tr>
                                </thead>
                                <tbody class="text-center" id="alunoTableBody">
                                    
                                </tbody>
                            </table>

                        <div class="d-flex justify-content-center w-100">
                            <button class="btn btn-primary mt-4 w-25" id="addRowButtonAluno">Cadastrar</a>

                                    <th>Id</th>
                                    <th>Nome</th>
                                    <th>Email</th>
                                    <th>Cpf</th>
                                    <th>nasc</th>
                                    <th>Tel</th>
                                    <th>Matricula</th>
                                    <th>Ação</th>
                                </tr>
                            </thead>
                            <tbody class="text-center" id="professorTableBody">
                            </tbody>

                    </div>
                    <div class="d-flex justify-content-center w-100">
                        <button class="btn btn-primary w-25" id="addRowButtonProfessor" >Cadastrar</button>
                    </div>
                </div>
            </div>

            <div class="container disable col" id="disciplina">
                <div class= "text-white rounded mx-auto">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered text-white text-center">

                                <tr>
                                    <th>Id</th>
                                    <th>Nome</th>
